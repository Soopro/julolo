{% extends "layout.html" %}
{% set page_title = '推广' %}
{% set active_nav = 'promotion' %}

{% block body %}

<section class="container">
  <div class="row">
    <div class="col-md-6">
      <a class="btn btn-primary"
         href="{{url_for('.create')}}">新建推广</a>
    </div>
  </div>
</section>

<section class="container">
  <table class="table table-hover">
    <thead>
      <tr>
        <th width="10%">#</th>
        <th width="20%">Pic.</th>
        <th width="30%">推广名</th>
        <th width="20%">创建时间</th>
        <th class="text-center"
            width="20%">操作</th>
      </tr>
    </thead>
    <tbody>
      {% for promo in promotions %}
      <tr>
        <td>{{loop.index0}}</td>
        <td>
          <img width="60" height="60" src="{{promo.poster}}" />
        </td>
        <td>{{promo.title}}</td>
        <td>{{promo.creation|dateformat}}</td>
        <td class="text-center">
          <a class="btn {{'btn-success' if promo.status else 'btn-default'}}"
             href="{{url_for('.detail', promo_id=promo._id)}}">
            <span class="glyphicon glyphicon-pencil"></span>
          </a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</section>
{% endblock %}
