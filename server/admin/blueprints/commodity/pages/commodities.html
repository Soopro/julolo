{% extends "layout.html" %}
{% set page_title = '商品' %}
{% set active_nav = 'commodity' %}

{% block body %}

<section class="container">
  <div class="row">
    <div class="col-md-6">
      <a class="btn btn-primary disabled"
         href="#">创建新商品</a>
    </div>
  </div>
</section>

<section class="container">
  <table class="table table-hover">
    <thead>
      <tr>
        <th width="10%">#</th>
        <th width="15%">Pic.</th>
        <th width="20%">品名</th>
        <th width="20%">Cat ID.</th>
        <th width="15%">创建时间</th>
        <th class="text-center"
            width="20%">操作</th>
      </tr>
    </thead>
    <tbody>
      {% for commodity in commodities %}
      <tr>
        <td>{{loop.index}}</td>
        <td>
          <img width="60" height="60" src="{{commodity.src}}" />
        </td>
        <td>{{commodity.title}}</td>
        <td>{{commodity.cat_ids}}</td>
        <td>{{commodity.creation|dateformat}}</td>
        <td class="text-center">
          <a class="btn btn-warning"
             href="{{url_for('remove', commod_id=commodity._id)}}">
            <span class="glyphicon glyphicon-trash"></span>
          </a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</section>

<section class="container">
  <form action="{{url_for('.upload')}}"
        method="POST"
        enctype="multipart/form-data">
    <div class="form-group">
      <input type="file" name="file" accept=".json">
    </div>
    <div class="form-group">
      <button type="submit">Upload</button>
    </div>
  </form>
</section>
{% endblock %}
