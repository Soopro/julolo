{% extends "layout.html" %}
{% set page_title = 'Login' %}

{% block body %}
<section class="container">
  <div class="row">
    <form class="col-md-4"
          method="post">
      <fieldset class="form-group">
        <input class="form-control"
               type="text"
               placeholder="用户名"
               name="username">
      </fieldset>
      <fieldset class="form-group">
        <input class="form-control"
               type="password"
               placeholder="密码"
               name="passwd">
      </fieldset>
      <div>
        <button class="btn btn-primary">登录</button>
      </div>
    </form>
  </div>
</section>
{% endblock %}
