{% extends "layout.html" %}
{% set page_title = None %}
{% set active_nav = 'dashboard' %}

{% block body %}
<section class="container">
  <div class="jumbotron">
    <h1>奔跑吧 哈阳酥!</h1>
    <hr>
    <p>Total: {{count.total}}</p>
    <p>
      Days:
      {% for day in count.days %}
        {{day.date}} - {{day.count}} /
      {% endfor %}
    </p>
  </div>
</section>
{% endblock %}
